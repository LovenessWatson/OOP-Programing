<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend><p>Please enter your info</p></legend>
      <form>
        <p>FullName <input type="text" name="Fname" value="fname" /></p>
        <br />
        <p>
          Email <input type="text" name="email" value="Email" /> Date<input
            type="date"
            name="date"
            value="Date"
          />
        </p>
        <br />
        <p>
          Gender Male
          <input type="radio" name="radio" value="Male" checked /> Female<input
            type="radio"
            name="radio"
            value="Female"
          />
        </p>
        <br />
        <p>
          Shehia:
          <select size="1" name="list">
            <option value="Chwaka" selected>Chwaka</option>
            <option value="Marumbi">Marumbi</option>
            <option value="Uroa">Uroa</option>
            <option value="Koan">Koan</option>
          </select>
        </p>
        <br />
        <p>
          Pasport size:
          <input type="file" name="Pasport" value="Pasport size" />
        </p>
        <br />
        <p>
          PhoneNumber: <input type="tel" name="Phone" value="PhoneNumber" />
        </p>
        <br />
        <p>
          Pasword: <input type="password" name="password" value="password" />
        </p>
        <br />
        <p>Comment: <input type="textarea" value="Text" col="5" row="5" /></p>
        <br />
        <p>
          <input type="submit" name="submit" value="Submit" />
          <input type="reset" name="reset" value="Reset" />
        </p>
      </form>
    </fieldset>
  </body>
</html>
